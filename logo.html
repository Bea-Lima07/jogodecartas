<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Logo Jogo de Cartas</title>
  <style>
    body {
      background-color: #003300; /* verde escuro */
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    .logo-cassino {
      background: linear-gradient(90deg, #b30000, #330000);
      color: #fff;
      padding: 20px 60px;
      border-radius: 15px;
      box-shadow: 0 0 25px #b30000;
      text-align: center;
      user-select: none;
    }
    .logo-cassino h1 {
      font-size: 3rem;
      letter-spacing: 4px;
      text-shadow: 3px 3px 8px #000;
      font-weight: bold;
      margin: 0;
    }
  </style>
</head>
<body>
  <div class="logo-cassino">
    <h1>Jogo de Cartas</h1>
  </div>
</body>
</html>
